<ion-card class="card">

  <ion-card-header class="post-header">
    <ion-toolbar class="toolbar">
      
      <a slot='start'  class="item-avatar"  >
        <img src="{{defaultUser}}" class="avatar-iamge" >
      </a>

      <ion-card-subtitle class="post-name" >{{name}}</ion-card-subtitle>

      <ion-button slot="end" class="more-icon" color="white" fill="clear" (click) = "edit()">
        <ion-icon name="more"></ion-icon>
      </ion-button>

    </ion-toolbar>
    <ion-card-title class="post-title" (click) = "postInfo()">{{postTitle}}</ion-card-title>


  </ion-card-header>

  <ion-card-content class ="content">
    <p  *ngIf="change()" class="text-content">{{mainText}}</p>
    <img src="{{defaultImage}}" class="post-image" >
  </ion-card-content>

  <ion-item class="post-footer">
    <ion-button fill="clear" (click) = "like()">
      <ion-icon slot="icon-only" name="thumbs-up"></ion-icon>
    </ion-button>

    <ion-button class="comentario" fill="outline" slot="end" (click) = "showModalComent()" [id] = "id">
      <p>Comentario</p>
    </ion-button>

  </ion-item>

</ion-card>
