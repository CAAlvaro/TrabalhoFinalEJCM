<ion-header>
  <ion-item>
    
    <ion-button (click)="close()">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
  
    <ion-button (click)="postComments()">
      Comentar
    </ion-button>

  </ion-item>
</ion-header>

<ion-content>
  <form ([formGroup])="registerForm">
    
    <ion-item >
      <ion-label>Comentario</ion-label>
      <ion-textarea rows="6" cols="20" placeholder="Enter any notes here..." formControlName = "comment"></ion-textarea>
    </ion-item>

  </form>
