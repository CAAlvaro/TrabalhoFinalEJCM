<ion-header>
  <ion-item>
      <ion-button (click)="close()"  fill ="clear">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
      
        <ion-button (click)="onclick()" slot="end" fill = "outline">
            <p>Comentar</p>
        </ion-button>
  </ion-item>
  

</ion-header>

<ion-content>

    
  <form action="">
    <ion-item>
      <ion-label position="floating">comentario text <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required formControlName="email" type="text"></ion-input>
    </ion-item>
  </form>

    
  <ion-fab horizontal="start" vertical="bottom" slot="fixed">
      <ion-fab-button color="dark">
        <ion-icon name="arrow-dropup"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button color="light">
          <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
        
        <ion-fab-button color="light">
          <ion-icon name="folder-open"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>

</ion-content>
