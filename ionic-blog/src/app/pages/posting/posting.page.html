<ion-header>
  <ion-toolbar>
    <ion-title>Posting</ion-title>
    <ion-button slot="end" (click)="postar( postForm )" [disabled]="postForm.status != 'VALID'">
      Post
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed>

    <ion-row>
      <ion-col size="3">
        <img src="..\..\..\assets\icon\user.png">
      </ion-col>

      <ion-col size="9">
        <ion-text color="primary">
          <h1>User</h1>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <img src="{{ myPhoto }}">

        <form [formGroup]="postForm">
          <ion-item> 
            <ion-label position="floating">Conte√∫do</ion-label>
            <ion-textarea rows="10" formControlName="content"></ion-textarea>
          </ion-item>
          
          <div text-center align-items-center>
            <ion-button (click)="openGallery()">
                <ion-icon name="attach"></ion-icon>
            </ion-button>
          </div>
        </form>

      </ion-col>

    </ion-row>

  </ion-grid>
  
</ion-content>
