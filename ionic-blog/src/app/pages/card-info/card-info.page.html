<ion-header>
  <ion-toolbar>
  
      <ion-button fill = "clear" (click) = "close()">
        <ion-icon slot="icon-only" name="arrow-back" ></ion-icon>
      </ion-button>
  
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="card">
  
    <ion-card-header class="post-header">
      <ion-toolbar class="toolbar">
  
        <a slot='start' class="item-avatar">
          <img src="{{user.photo}}" class="avatar-iamge">
        </a>
  
        <ion-card-subtitle class="post-name">{{user.name}}</ion-card-subtitle>
  
        <ion-button slot="end" class="more-icon" color="white" fill="clear" (click)="edit()">
          <ion-icon name="more"></ion-icon>
        </ion-button>
  
      </ion-toolbar>
      <!-- tinha um post title -->
      <ion-card-title class="post-title" (click)="postInfo()"></ion-card-title>
  
  
    </ion-card-header>
  
    <ion-card-content class="content">
      <img src="{{post.photo}}" class="post-image">
      <p  class="text-content">{{post.content}}</p>
    </ion-card-content>
  
    <ion-item class="post-footer">
      <!--fazer like -->
      <!-- <ion-button fill="clear" >
        <ion-icon slot="icon-only" name="thumbs-up"></ion-icon>
      </ion-button> -->
  
      <ion-button class="comentario" fill="outline" slot="end" (click)="showModalComent()" [id]="id">
        <p>Comentario</p>
      </ion-button>
  
    </ion-item>
  
    <ion-footer>
      <ion-list>
        <app-comments-card *ngFor="let comment of comments" [commentInfo]="comment"></app-comments-card>
      </ion-list>
      <ion-infinite-scroll threshold="10px" id="infinite-scroll" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loading-spinner="bubbles" loading-text="Loading more data...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-footer>


  </ion-card>
</ion-content>
