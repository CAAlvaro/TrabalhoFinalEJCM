<ion-header>
    <ion-toolbar>
      <ion-button fill = "clear" (click) = "goBack()">
        <ion-icon slot="icon-only" name="arrow-back" ></ion-icon>
      </ion-button>
      <ion-title slot="primary">Login</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>

  <!-- logo + imagem -->
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="8">
        <img class="logo" src="..\..\..\assets\logo-Postin.png">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <form [formGroup]="loginForm" (ngSubmit)="logarUsuario( loginForm )">

          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
      
          <ion-item> 
              <ion-label position="floating">Senha</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          
          <div text-center align-items-center><ion-button type="submit" [disabled]="loginForm.status != 'VALID'">Login</ion-button>
          <ion-button routerLinkActive="active"><a routerLink = "/register">Cadastre-se</a></ion-button></div>
          
        </form>
      
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center"><a routerLink = "/forgot-password">Esqueceu sua Senha?</a></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
