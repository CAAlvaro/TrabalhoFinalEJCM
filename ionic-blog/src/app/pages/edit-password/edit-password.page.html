<ion-header>
  <ion-toolbar>
    <ion-button fill = "clear" (click) = "goBack()">
      <ion-icon slot="icon-only" name="arrow-back" ></ion-icon>
    </ion-button>
    <ion-title slot="primary">Alterar Senha</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">

        <ion-text color="primary">
          <h4>Altere sua Senha:</h4>
        </ion-text>

        <form [formGroup]="senhaForm" (ngSubmit)="mudarSenha( senhaForm )">

          <ion-item>
            <ion-label position="floating">Senha Atual</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Nova Senha</ion-label>
            <ion-input type="password" formControlName="new_password"></ion-input>
          </ion-item>
      
          <ion-item> 
              <ion-label position="floating">Senha</ion-label>
              <ion-input type="password" formControlName="c_new_password"></ion-input>
          </ion-item>

          <ion-text *ngIf="senhaForm.value.new_password != senhaForm.value.c_new_password && senhaForm.value.c_new_password != ''" color="danger">
            <h6>A senhas nÃ£o sÃ£o iguais.</h6>
          </ion-text>

          <ion-button expand="block" type="submit" [disabled]="senhaForm.status != 'VALID' || senhaForm.value.new_password != senhaForm.value.c_new_password">Alterar Senha</ion-button>
        
        </form>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
