<ion-header>
  <ion-toolbar>
    <ion-title>edit-password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">

        <ion-text color="primary">
          <h4>Altere sua Senha:</h4>
        </ion-text>

        <form [formGroup]="senhaForm" (ngSubmit)="mudarSenha( senhaForm )">

          <ion-item>
            <ion-label position="floating">Nova Senha</ion-label>
            <ion-input type="password" formControlName="email"></ion-input>
          </ion-item>
      
          <ion-item> 
              <ion-label position="floating">Senha</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>

          <ion-button type="submit" [disabled]="senhaForm.status != 'VALID'">Alterar Senha</ion-button>
        
        </form>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
