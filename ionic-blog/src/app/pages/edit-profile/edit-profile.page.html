<ion-header>
  <ion-toolbar>
    <ion-title>Editar Perfil</ion-title>
    <ion-button slot="end" (click)="editarPerfil( perfilForm )" [disabled]="perfilForm.status != 'VALID'">
      Editar
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        
        <form [formGroup]="perfilForm">
        
          <ion-item>
            <h3>Edite sua foto: </h3>
            <ion-button class="ion-margin" (click)="openGallery()">
              <ion-icon name="attach"></ion-icon>
            </ion-button>
            <img class="imagem-edit" src="{{ myPhoto }}">
          </ion-item>
          
          <ion-item> 
            <ion-label position="floating">Nome</ion-label>
            <ion-input type="text" formControlName="nome"></ion-input>
          </ion-item>
        
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
