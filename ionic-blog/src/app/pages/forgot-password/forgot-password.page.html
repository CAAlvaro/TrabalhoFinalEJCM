<ion-header>
  <ion-toolbar>
    <ion-title>Recuperação</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid fixed>
  <ion-row>
    <ion-col size="12">
      <ion-text>
        <h1>Recupere sua senha agora.</h1>
        <h6>Digite seu email e enviaremos as instruções de recuperação.</h6>
      </ion-text>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
        <form [formGroup]="forgotForm" (ngSubmit)="enviaEmail( forgotForm )">

          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          
          <div text-center align-items-center><ion-button type="submit" [disabled]="forgotForm.status != 'VALID'">Enviar</ion-button></div>
          
        </form>
    </ion-col>
  </ion-row>

</ion-grid>
</ion-content>
