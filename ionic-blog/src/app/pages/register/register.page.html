<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <h6>Já possui uma conta? <strong><a routerLink = "/login">Faça Login</a></strong></h6>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">

        <form [formGroup]="cadastroForm" (ngSubmit)="registrarUsuario(cadastroForm)">

          <ion-item>
            <ion-label position="floating">Nome</ion-label>
            <ion-input required type="text" formControlName="name"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input required type="email" formControlName="email"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input required type="password" formControlName="password"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label position="floating">Confirme sua senha</ion-label>
            <ion-input required type="password" formControlName="c_password"></ion-input>
          </ion-item>

          <ion-text *ngIf="cadastroForm.value.password != cadastroForm.value.c_password && cadastroForm.value.c_password != ''" color="danger">
            <h6>A senhas não são iguais.</h6>
          </ion-text>
          <div class="botao-cadastro">
            <ion-button type="submit" [disabled]="cadastroForm.status != 'VALID' || cadastroForm.value.password != cadastroForm.value.c_password">Cadastrar</ion-button>
          </div>
         
        
        </form>
        
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
