<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-row>
      <ion-col size="12">
        Já possui uma conta? <strong><a routerLink = "/login">Faça Login</a></strong>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">

        <form [formGroup]="cadastroForm" (ngSubmit)="registrarUsuario(cadastroForm)">

          <ion-item>
            <ion-label position="stacked">Nome</ion-label>
            <ion-input required type="text" formControlName="name" placeholder="Digite seu nome..."></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input required type="email" formControlName="email" placeholder="Digite seu email..."></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label position="stacked">Senha</ion-label>
            <ion-input required type="password" formControlName="password" placeholder="Digite sua senha..."></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label position="stacked">Confirme sua senha</ion-label>
            <ion-input required type="password" formControlName="c_password" placeholder="Digite sua senha novamente..."></ion-input>
          </ion-item>
          <ion-text *ngIf="cadastroForm.value.password != cadastroForm.value.c_password && cadastroForm.value.c_password != ''" color="danger">
            <h6>A senhas não são iguais.</h6>
          </ion-text>
      
          <!-- Adicionar Imagem -->
          
          <ion-button type="submit" [disabled]="cadastroForm.status != 'VALID' || cadastroForm.value.password != cadastroForm.value.c_password">Cadastrar</ion-button>
        
        </form>
        
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
