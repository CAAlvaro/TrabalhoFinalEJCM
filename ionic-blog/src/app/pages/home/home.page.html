<ion-header translucent>
  <ion-item>
    <ion-avatar slot='start'>
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-avatar>
    <ion-toolbar>
      <ion-searchbar></ion-searchbar>
    </ion-toolbar>
  </ion-item>

</ion-header>

<ion-content>
  <!--usar o ion infinite scroll--->

  <ion-list>
    <app-posts-cards></app-posts-cards>
    <app-posts-cards *ngFor="let post of postPage" [cardPost] = "post"></app-posts-cards>
  </ion-list>
  <ion-infinite-scroll threshold="100px" id="infinite-scroll" (ionInfinite) = "loadData($event)">
    <ion-infinite-scroll-content loading-spinner="bubbles" loading-text="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
