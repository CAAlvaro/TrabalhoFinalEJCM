<ion-header translucent>
  <ion-item class="item-home">
    <ion-avatar slot='start'>
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-avatar>
    <ion-toolbar>
      <img class="logo" src="..\..\..\assets\logo-Postin.png">
      <ion-button  class="ion-margin-end" slot="end" (click)="navigatePostar()" *ngIf="infoUsuario.isBlogger == 1">
        <ion-icon slot="start" name="create"></ion-icon> Postar
      </ion-button>
    </ion-toolbar>
  </ion-item>

</ion-header>

<ion-content>
  <!--usar o ion infinite scroll--->

  <ion-list>
    <app-posts-cards *ngFor="let post of posts" [cardPost] = "post"></app-posts-cards>
  </ion-list>
  <ion-infinite-scroll threshold="10px" id="infinite-scroll" (ionInfinite) = "loadData($event)">
    <ion-infinite-scroll-content loading-spinner="bubbles" loading-text="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
