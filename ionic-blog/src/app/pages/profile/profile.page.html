<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid no-padding>

    <ion-row class="header-user">
      <ion-col size="4">
        <img class="img-user" src="..\..\..\assets\icon\user.png">
      </ion-col>

      <ion-col size="8" align-self-center>
        <h1 class="text">User Name</h1>
        <br>
        <h6 class="text">Email: user@email.com</h6>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <!-- esse botão vai sair daqui quando fizermos a diferenciação entre usuário e visitante -->
        <a routerLink = "/register"><ion-button expand="block" routerLinkActive="active">Cadastre-se</ion-button></a>
        <a routerLink = "/edit-profile"><ion-button expand="block" routerLinkActive="active"><ion-icon slot="start" name="create"></ion-icon> Editar</ion-button></a>
        <ion-button expand="block" color="danger" (click)="deslogarUsuario()"><ion-icon name="log-out"></ion-icon>Sair</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
