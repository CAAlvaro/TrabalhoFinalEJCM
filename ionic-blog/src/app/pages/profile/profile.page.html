<ion-header no-border>
 
</ion-header>

<ion-content>

  <ion-grid no-padding>

    <ion-row class="header-user">
      <ion-col size="5">
        <img class="img-user" src={{infoUsuario.photo}}>
      </ion-col>

      <ion-col size="7" align-self-center class="text-padding">
        <h1 class="text"><strong>{{infoUsuario.name}}</strong></h1>
        <br>
        <h6 class="text">{{infoUsuario.email}}</h6>
        <br>
        <ion-chip class="ion-no-margin" *ngIf="infoUsuario.isBlogger == 1" color="primary">
          <ion-label><ion-icon slot="start" name="star"></ion-icon> Blogger</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>

    <ion-row *ngIf=" infoUsuario.id == -1">
      <ion-col size="12">
          <a routerLink = "/register"><ion-button expand="block" routerLinkActive="active">Cadastre-se</ion-button></a>
      </ion-col>
    </ion-row>

    <ion-row *ngIf=" infoUsuario.id != -1">
      <ion-col size="12">
        <a routerLink = "/edit-profile"><ion-button expand="block" routerLinkActive="active"><ion-icon slot="start" name="create"></ion-icon> Editar</ion-button></a>
        <a routerLink = "/edit-password"><ion-button expand="block" routerLinkActive="active"><ion-icon slot="start" name="create"></ion-icon> Alterar Senha</ion-button></a>
        <ion-button expand="block" color="danger" (click)="deslogarUsuario()"><ion-icon slot="start" name="log-out"></ion-icon> Sair</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
